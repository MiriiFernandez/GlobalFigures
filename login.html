<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Log in </title>
    <!--CSS Link-->
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="btn">
                <button class="registrarseBtn">Registrate</button>
                <button class="Login">Inicia Sesión</button>
            </div>
            <form action="" class="iniciaSesion">
                <div class="formGroup">
                    <input type="text" name="Nombre" id="nombre_usuario" placeholder="Nombre Usuario" autocomplete="off">
                </div>
                <div class="formGroup">
                    <input type="email" name="Email" id="Email ID" placeholder="Email" autocomplete="off">
                </div>
                <div class="formGroup">
                    <input type="password" name="contraseña" id="contraseña" placeholder="contraseña" autocomplete="off">
                </div>
                <div class="formGroup">
                    <input type="confirmaConstraseña" name="confirmaciónContraseña" id="confirmaConstraseña" placeholder="Confirmar Contraseña" autocomplete="off">
                </div>
                <!--Check Box-->
                <div class="checkBox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <span class="texto"> ESTOY DE ACUERDO CON LOS TERMINOS Y CONDICIONES</span>
                </div>
                <div class="formGroup">
                    <button class="btn2">Registrarse!</button>
                </div>


            </form>
        </div>
    </div>
</body>
</html>
